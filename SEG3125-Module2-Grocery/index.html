<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class ="header">
    <h1>KrishnaMart</h1>
</div>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" id ="clientTab">Client</button>
  <button class="tablinks" id = "productTab">Products</button>
  <button class="tablinks" id="cartTab">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<div id="dietSelect" name="dietSelect">
        <input type="checkbox" id="vegetarian">
        <label for="Vegetarian"> Vegetarian</label><br>
        <input type="checkbox" id="glutenFree">
        <label for="GlutenFree"> Gluten Free</label><br>
        <input type="checkbox" id="organic">
        <label for="Organic"> Organic</label><br>
	</div>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script type="module" src="scripts/groceries.js"></script>
<script type="module" src="scripts/main.js"></script>

</body>

<div class ="footer">
    <p>Made By Krishna Dube</p>
</div>
</html>
